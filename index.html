<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TODO List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20d85c6a60.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="app">

        <div class="container pt-5">
            <div class="d-flex justify-content-center align-items-center">
                <input v-model="text" type="text" placeholder="Add new task">
                <button @click="newTask(text)" class="btn btn-primary ms-3">New TODO</button>
            </div>
            
            <div class="p-3 my-3">
                <ul v-if="todoList.length > 0" class="list-group list-group-flush">
                    <li v-for="(element, x) in todoList" :key="x" class="list-group-item d-flex justify-content-between align-items-center">
                        <span @click="taskCompleted(element, x)" :class="(element.done == true) ? 'text-decoration-line-through' : '' " >{{element.text}}</span>
                        <i @click="removeTask(element, x)" class="fa-solid fa-xmark text-danger"></i>
                    </li>
                </ul>
                <h2 v-else>La TODO list Ã¨ vuota</h2>
            </div>
        
            <div class="p-3">
                <h2>Task Completate</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li v-for="(element, x) in todoCompleted" :key="x" class="list-group-item d-flex justify-content-between align-items-center">
                            <span :class="(element.done == true) ? 'text-decoration-line-through' : '' " >{{element.text}}</span>
                            <i @click="removeTask(element, x)" class="fa-solid fa-xmark text-danger"></i>
                        </li>
                    </ul>
                </div>
            </div>
        
        
        
        </div>

        

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
